---
version: "3.8"

services:
  database:
    container_name: database
    environment:
      POSTGRES_USER: default
      POSTGRES_PASSWORD: default
      POSTGRES_DB: default
    hostname: database
    image: postgres:12@sha256:43b752e182ad5fd6b12d468f369853257fc88b3ab3494a55bacb60dc7af00c6d
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - ./database/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
      - /pgdata
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready", "-d", "db_prod" ]
      interval: 5s
      timeout: 10s
      retries: 10
    logging:
      driver: "json-file"
      options:
        max-size: 10m
        max-file: "3"

  backend:
    container_name: backend
    environment:
      POSTGRESQL_HOST: database
      POSTGRESQL_USER: default
      POSTGRESQL_PASSWORD: default
      POSTGRESQL_DATABASE: default
      CHES_CLIENT_ID: id    
      CHES_CLIENT_SECRET: secret
      CHES_TOKEN_URL: url
      CHES_API_URL: url
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s
    hostname: backend
    image: ghcr.io/bcgov/nr-forest-client/backend
    links:
      - database    
    logging:
      driver: "json-file"
      options:
        max-size: 10m
        max-file: "3"

  frontend:
    container_name: frontend
    environment:
      NODE_ENV: development
      VITE_BACKEND_URL: backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s
    hostname: frontend
    image: ghcr.io/bcgov/nr-forest-client/frontend
    links:
      - backend
    ports:
      - "8080:8080"
    logging:
      driver: "json-file"
      options:
        max-size: 10m
        max-file: "3"

  legacydb:
    container_name: legacydb
    environment:
      APP_USER_PASSWORD: legacy
      APP_USER: THE
      ORACLE_PASSWORD: legacy
      ORACLE_DATABASE: legacy
    hostname: legacydb
    image: gvenzl/oracle-xe:21-slim-faststart@sha256:ddd814078ed25fd05f7c343b796923609300bf438115b342329a2dd19a91b9d6
    restart: always
    ports:
      - "1521:1521"    
    healthcheck:
      test: [ "CMD-SHELL", "healthcheck.sh" ]
      interval: 5s
      timeout: 10s
      retries: 10
    logging:
      driver: "json-file"
      options:
        max-size: 10m
        max-file: "3"
