---
version: "3.8"

services:
  database:
    container_name: postgres
    environment:
      POSTGRES_USER: default
      POSTGRES_PASSWORD: default
      POSTGRES_DB: default
    hostname: database
    image: postgres:15@sha256:50a96a21f2992518c2cb4601467cf27c7ac852542d8913c1872fe45cd6449947
    ports:
      - "5432:5432"
    restart: always    
    volumes:
      - ./database/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
      - /pgdata
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready", "-d", "db_prod" ]
      interval: 5s
      timeout: 10s
      retries: 10
    logging:
      driver: "json-file"
      options:
        max-size: 10m
        max-file: "3"

  backend:
    container_name: backend
    environment:
      POSTGRESQL_HOST: database
      POSTGRESQL_USER: default
      POSTGRESQL_PASSWORD: default
      POSTGRESQL_DATABASE: default
      CHES_CLIENT_ID: id    
      CHES_CLIENT_SECRET: secret
      CHES_TOKEN_URL: https://dev.loginproxy.gov.bc.ca/auth/realms/comsvcauth/protocol/openid-connect/token
      CHES_API_URL: https://ches-dev.api.gov.bc.ca/api/v1
    ports:
      - 3000:3000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 10s
    hostname: backend
    image: ghcr.io/bcgov/nr-forest-client/backend:0
    depends_on:
      - database
    links:
      - database    
    logging:
      driver: "json-file"
      options:
        max-size: 10m
        max-file: "3"

  frontend:
    container_name: frontend
    environment:
      NODE_ENV: development
      VITE_BACKEND_URL: backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s
    hostname: frontend
    image: ghcr.io/bcgov/nr-forest-client/frontend:396@sha256:62e0f9e3c4b04002f42155e7f76810c2504277d9ccbd9b1cc7ed3bb5561308e4
    links:
      - backend
    ports:
      - "8080:8080"
    logging:
      driver: "json-file"
      options:
        max-size: 10m
        max-file: "3"

  legacydb:
    container_name: oracle
    environment:
      APP_USER_PASSWORD: default
      APP_USER: THE
      ORACLE_RANDOM_PASSWORD: yes
    hostname: legacydb
    image: gvenzl/oracle-xe:21.3.0-slim-faststart@sha256:d0ed1cedc2ec2248c1daa6d25fbc0140570e6f1f040b8f3de56ca1366277373f
    ports:
      - 1521:1521
    restart: always
    volumes:
      - oracle:/opt/oracle/oradata gvenzl/oracle-xe
    healthcheck:
      test: [ "CMD-SHELL", "healthcheck.sh" ]
      interval: 5s
      timeout: 10s
      retries: 10
    logging:
      driver: "json-file"
      options:
        max-size: 10m
        max-file: "3"

volumes:
  oracle: {}