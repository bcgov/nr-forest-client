name: Issue move-on-assign

on:
  issues:
    types:
      - assigned

jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.8.1
        with:
          project: Alpha
          column: In progress
          repo-token: ${{ secrets.GITHUB_TOKEN }}
