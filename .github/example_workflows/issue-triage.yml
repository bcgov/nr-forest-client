name: Issue auto-triage

on:
  issues:
    types:
      - opened
      - reopened

jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.8.1
        with:
          project: Alpha
          column: Triage
          repo-token: ${{ secrets.GITHUB_TOKEN }}
