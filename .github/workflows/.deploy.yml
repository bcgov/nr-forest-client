name: .Deploys

on:
  workflow_call:
    inputs:
      ### Required
      # Nothing! Only `secrets: inherit` is required

      ### Typical / recommended
      configmap-backend:
        description: Configuration map for application.yml
        required: true
        type: string
      configmap-frontend:
        description: Configuration map for params.js
        required: true
        type: string
        default: ''
      environment:
        description: GitHub/OpenShift environment; usually PR number, test or prod
        default: ''
        type: string
      oracledb-port:
        description: Oracle database port
        default: '1543'
        type: string
      oracledb-servicename:
        description: Oracle service name
        required: false
        type: string
      oracledb-username:
        description: Oracle username
        required: false
        type: string
      target:
        description: Deployment target; usually PR number, test or prod
        default: ${{ github.event.number }}
        required: false
        type: string
      url:
        description: Frontend URL; omit for PRs
        default: ${{ github.event.repository.name }}-$((${{ github.event.number }} % 50))-frontend.apps.silver.devops.gov.bc.ca
        required: false
        type: string

permissions: {}

jobs:
  vars:
    name: Variables
    runs-on: ubuntu-24.04
    outputs:
      tag: ${{ steps.pr.outputs.pr }}
    steps:
      # Get PR number for squash merges to main
      - name: PR Number
        id: pr
        uses: bcgov/action-get-pr@21f9351425cd55a98e869ee28919a512aa30647d # v0.0.1

  init:
    name: Deploy (init)
    environment: ${{ inputs.environment }}
    runs-on: ubuntu-24.04
    steps:
      - name: Deployment Init
        uses: bcgov/action-deployer-openshift@d972993c70aba88e4f2fe66a66c4b7149fa9fcad # v4.0.0
        with:
          file: common/openshift.init.yml
          oc_namespace: ${{ secrets.OC_NAMESPACE }}
          oc_server: ${{ secrets.oc_server }}
          oc_token: ${{ secrets.oc_token }}
          overwrite: true
          parameters:
            -p ZONE=${{ inputs.target }}
            -p ORACLEDB_USER=${{ inputs.oracledb-username || secrets.ORACLEDB_USERNAME }}
            -p ORACLEDB_PASSWORD=${{ secrets.ORACLEDB_PASSWORD }}
            -p ORACLEDB_DATABASE=${{ secrets.ORACLEDB_DATABASE }}
            -p ORACLEDB_HOST=${{ secrets.ORACLEDB_HOST }}
            -p ORACLEDB_SERVICENAME=${{ inputs.oracledb-servicename || secrets.ORACLEDB_SERVICENAME }}
            -p ORACLEDB_SECRET=${{ secrets.ORACLEDB_SECRET }}
            -p BCREGISTRY_KEY=${{ secrets.BCREGISTRY_KEY }}
            -p BCREGISTRY_ACCOUNT=${{ secrets.BCREGISTRY_ACCOUNT }}
            -p CHES_CLIENT_ID=${{ secrets.CHES_CLIENT_ID }}
            -p CHES_CLIENT_SECRET=${{ secrets.CHES_CLIENT_SECRET }}
            -p ADDRESS_COMPLETE_KEY=${{ secrets.ADDRESS_COMPLETE_KEY }}
            -p COGNITO_CLIENT_ID=${{ secrets.COGNITO_CLIENT_ID }}
            -p COGNITO_ENVIRONMENT=${{ inputs.environment || 'dev' }}
            -p COGNITO_USER_POOL=${{ secrets.COGNITO_USER_POOL }}
            -p COGNITO_DOMAIN="${{ vars.COGNITO_DOMAIN }}"
            -p CHES_MAIL_COPY=${{ secrets.CHES_MAIL_COPY }}
            -p VITE_NODE_ENV=openshift-${{ inputs.target }}
            -p URL_FRONTEND=${{ inputs.url }}
            -p GREEN_DOMAIN=${{ secrets.GREEN_DOMAIN }}
            -p LANDING_URL=${{ inputs.url }}
            -p DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            -p SPRING_PROFILES_ACTIVE=${{ secrets.OC_NAMESPACE }}

      - name: Backup database before update
        continue-on-error: true
        if: github.event_name != 'pull_request'
        uses: bcgov/action-oc-runner@f900830adadd4d9eef3ca6ff80103e839ba8b7c0 # v1.3.0
        with:
          oc_namespace: ${{ secrets.oc_namespace }}
          oc_token: ${{ secrets.oc_token }}
          oc_server: ${{ secrets.oc_server }}
          cronjob: ${{ github.event.repository.name }}-${{ inputs.target }}-database-backup

  deploy:
    name: Deploy
    needs: [init, vars]
    environment: ${{ inputs.environment }}
    runs-on: ubuntu-24.04
    timeout-minutes: 20
    strategy:
      matrix:
        name: [database, legacy, processor, backend, frontend]
        include:
          - name: database
            overwrite: false
          - name: legacy
            parameters:
              -p ORACLEDB_PORT=${{ inputs.oracledb-port }}
          - name: processor
          - name: backend
            parameters:
              -p FRONTEND_URL=${{ inputs.url }}
              -p CONFIG_MAP="${{ inputs.configmap-backend }}"
              # CANADAPOST params are injected conditionally via the build-params step below
            verification_path: health
          - name: frontend
            parameters:
              -p URL=${{ inputs.url }}
              -p CONFIG_MAP="${{ inputs.configmap-frontend }}"
              -p COGNITO_DOMAIN="${{ vars.COGNITO_DOMAIN }}"
    steps:
      - name: Install oc (only for backend)
        if: matrix.name == 'backend'
        run: |
          ARCH=amd64
          mkdir -p $HOME/ocbin
          curl -sSL -o oc.tar.gz "https://mirror.openshift.com/pub/openshift-v4/clients/oc/latest/linux/oc.tar.gz"
          tar -xzf oc.tar.gz -C $HOME/ocbin --strip-components=1
          sudo mv $HOME/ocbin/oc /usr/local/bin/oc

      - name: Create Canada Post cert secret (if provided)
        if: matrix.name == 'backend' && secrets.ADDRESS_COMPLETE_PEM != ''
        env:
          OC_SERVER: ${{ secrets.oc_server }}
          OC_TOKEN: ${{ secrets.oc_token }}
          OC_NAMESPACE: ${{ secrets.oc_namespace }}
        run: |
          set -euo pipefail
          echo "Creating Canada Post PEM file from GitHub secret"
          echo "${{ secrets.ADDRESS_COMPLETE_PEM }}" > canadapost.pem
          oc login "$OC_SERVER" --token="$OC_TOKEN" --insecure-skip-tls-verify=true
          oc project "$OC_NAMESPACE"
          SECRET_NAME="${{ github.event.repository.name }}-${{ inputs.target }}-canadapost-cert"
          oc create secret generic "$SECRET_NAME" --from-file=canadapost.pem --dry-run=client -o yaml | oc apply -f -

      - name: Build extra template parameters for backend
        if: matrix.name == 'backend'
        id: build-params
        run: |
          if [ "${{ secrets.ADDRESS_COMPLETE_PEM }}" != "" ]; then
            echo "extra=-p CANADAPOST_CERT_SECRET=${{ github.event.repository.name }}-${{ inputs.target }}-canadapost-cert -p CANADAPOST_CERT_MOUNT_PATH=/etc/ssl/certs/canadapost" >> $GITHUB_OUTPUT
          else
            echo "extra=" >> $GITHUB_OUTPUT
          fi

      # Note: Deployment will be created with the cert mount via the template parameter
      # (CANADAPOST_CERT_SECRET) passed below to the deployer action. Do not patch after deployer
      # runs because the deployer rewrites the deployment from the template.

      - uses: bcgov/action-deployer-openshift@d972993c70aba88e4f2fe66a66c4b7149fa9fcad # v4.0.0
        id: deploys
        with:
          file: ${{ matrix.name }}/openshift.deploy.yml
          oc_namespace: ${{ secrets.oc_namespace }}
          oc_server: ${{ secrets.oc_server }}
          oc_token: ${{ secrets.oc_token }}
          overwrite: ${{ matrix.overwrite }}
          parameters:
            -p TAG=${{ needs.vars.outputs.tag }}
            -p ZONE=${{ inputs.target }}
            ${{ matrix.parameters }}
            ${{ steps.build-params.outputs.extra }}

  database-dev-job:
    name: Database Dev Job
    if: inputs.environment == ''
    needs: [deploy]
    runs-on: ubuntu-24.04
    steps:
      - name: Database Dev settings
        uses: bcgov/action-deployer-openshift@d972993c70aba88e4f2fe66a66c4b7149fa9fcad # v4.0.0
        with:
          file: database/openshift.dev.yml
          oc_namespace: ${{ secrets.oc_namespace }}
          oc_server: ${{ secrets.oc_server }}
          oc_token: ${{ secrets.oc_token }}
          overwrite: true
          parameters: -p ZONE=${{ inputs.target }}
