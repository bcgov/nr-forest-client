name: Merge

on:
  push:
    branches: [main]
    paths-ignore:
      - ".github/ISSUE_TEMPLATE/*"
      - "**.md"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  vars:
    name: Set Variables
    outputs:
      pr: ${{ steps.pr.outputs.pr }}
    runs-on: ubuntu-24.04
    timeout-minutes: 1
    steps:
      # Get PR number for squash merges to main
      - name: PR Number
        id: pr
        uses: bcgov/action-get-pr@v0.0.1

  deploy-test:
    name: Deploy (TEST)
    secrets: inherit
    uses: ./.github/workflows/.deploy.yml
    with:
      oracledb-servicename: dbq01.nrs.bcgov
      environment: test
      target: test
      url: forestclient-tst.nrs.gov.bc.ca
      configmap: |
        features:
          staff:
            match: true
        info:
          app:
            component: backend

  deploy-prod:
    name: Deploy (PROD)
    needs: [deploy-test]
    secrets: inherit
    uses: ./.github/workflows/.deploy.yml
    with:
      oracledb-servicename: dbp01.nrs.bcgov
      environment: prod
      target: prod
      url: forestclient.nrs.gov.bc.ca
      configmap: |
        features:
          staff:
            match: false
        info:
          app:
            component: backend

  images-prod:
    name: Promote images to PROD
    needs: [deploy-prod]
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        component: [backend, frontend, legacy, database, processor]
    steps:
      - uses: shrink/actions-docker-registry-tag@v4
        with:
          registry: ghcr.io
          repository: ${{ github.repository }}/${{ matrix.component }}
          target: test
          tags: prod

  release:
    name: Release
    needs: [deploy-prod]
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Conventional Changelog Update
        uses: TriPSs/conventional-changelog-action@v5
        id: changelog
        continue-on-error: true
        with:
          github-token: ${{ github.token }}
          output-file: "CHANGELOG.md"
          skip-version-file: "true"
          skip-commit: "true"
          git-push: "true"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: steps.changelog.outputs.tag != ''
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          token: ${{ github.token }}
          tag_name: ${{ steps.changelog.outputs.tag }}
          name: ${{ steps.changelog.outputs.tag }}
          body: ${{ steps.changelog.outputs.clean_changelog }}
