apiVersion: template.openshift.io/v1
kind: Template
labels:
  app: ${NAME}-${ZONE}
  app.kubernetes.io/part-of: ${NAME}-${ZONE}
parameters:
  - name: NAME
    description: Product name
    value: nr-forest-client
  - name: COMPONENT
    description: Component name
    value: database-backup
  - name: ZONE
    description: Deployment zone, e.g. pr-### or prod
    required: true
  - name: TAG
    description: Image tag; e.g. PR number, latest or prod
    required: true
  - name: REGISTRY
    description: Container registry to import from (internal is image-registry.openshift-image-registry.svc:5000)
    value: ghcr.io
  - name: ORG
    description: Organization name
    value: bcgov
  - name: RESTORE_DIR
    description: Folder that contains initialization scripts
    value: /tmp/restore
  - name: REGISTRY
    description: Container registry to import from (internal is image-registry.openshift-image-registry.svc:5000)
    value: ghcr.io  
  - name: "BACKUP_DIR"
    description: "The name of the root backup directory"
    required: true
    value: "/tmp/backup"
  - name: "NUM_BACKUPS"
    description: "The number of backup files to be retained.  Used for the `daily` backup strategy.  Ignored when using the `rolling` backup strategy."
    required: false
    value: "5"  
  - name: "JOB_SERVICE_ACCOUNT"
    description: "Name of the Service Account To Exeucte the Job As."
    value: "default"
    required: true
  - name: "SUCCESS_JOBS_HISTORY_LIMIT"
    description: "The number of successful jobs that will be retained"
    value: "5"
    required: true
  - name: "FAILED_JOBS_HISTORY_LIMIT"
    description: "The number of failed jobs that will be retained"
    value: "2"
    required: true
  - name: "JOB_BACKOFF_LIMIT"
    description: "The number of attempts to try for a successful job outcome"
    value: "0"
  - name: PVC_SIZE
    description: Volume space available for data, e.g. 512Mi, 2Gi.
    value: 256Mi
objects: 
  - kind: PersistentVolumeClaim
    apiVersion: v1
    metadata:
      name: ${NAME}-${ZONE}-${COMPONENT}
      labels:
        app: ${NAME}-${ZONE}
    spec:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: "${PVC_SIZE}"
      storageClassName: netapp-file-standard
  - kind: CronJob
    apiVersion: "batch/v1"
    metadata:
      name: ${NAME}-${ZONE}-${COMPONENT}
      labels:
        app: ${NAME}-${ZONE}
        cronjob: ${NAME}-${ZONE}
    spec:
      schedule: "0 0 * * *"
      concurrencyPolicy: "Replace"
      successfulJobsHistoryLimit: ${{SUCCESS_JOBS_HISTORY_LIMIT}}
      failedJobsHistoryLimit: ${{FAILED_JOBS_HISTORY_LIMIT}}
      jobTemplate:
        metadata:
          labels:
            app: ${NAME}-${ZONE}
            cronjob: ${NAME}-${ZONE}
        spec:
          backoffLimit: ${{JOB_BACKOFF_LIMIT}}
          template:
            metadata:
              labels:
                app: ${NAME}-${ZONE}
                cronjob: ${NAME}-${ZONE}
            spec:
              containers:
                - name: ${NAME}-${ZONE}-${COMPONENT}
                  image: postgres:13
                  command: ["/bin/sh", "-c"]
                  args:
                  - |
                    pg_dump \
                    -U ${POSTGRESQL_USER} \
                    -h ${NAME}-${ZONE}-database \
                    -d ${POSTGRESQL_DATABASE} \
                    -a \
                    --schema=nrfc \
                    --inserts \
                    --no-comments \
                    --on-conflict-do-nothing \
                    --no-sync \
                    --exclude-table=nrfc.client_type_code \
                    --exclude-table=nrfc.submission_status_code \
                    --exclude-table=nrfc.submission_type_code \
                    --exclude-table=nrfc.province_code \
                    --exclude-table=nrfc.country_code \
                    --exclude-table=nrfc.contact_type_code \
                    --exclude-table=nrfc.business_type_code \
                    --exclude-table=nrfc.district_code \
                    --file=${BACKUP_DIR}/backup_$(date +%Y-%m-%d).sql \
                    &&
                    find "${BACKUP_DIR}" -type f -mtime +$NUM_BACKUPS -exec rm -f {} \; &&
                    cp -r ${BACKUP_DIR}/backup_$(date +%Y-%m-%d).sql ${RESTORE_DIR}/W0__restore.sql
                  volumeMounts:
                    - mountPath: "${BACKUP_DIR}"
                      name: ${NAME}-${ZONE}-${COMPONENT}
                    - mountPath: "${RESTORE_DIR}"
                      name: ${NAME}-${ZONE}-${COMPONENT}
                  env:
                    - name: RESTORE_DIR
                      value: "${RESTORE_DIR}"
                    - name: BACKUP_DIR
                      value: "${BACKUP_DIR}"
                    - name: NUM_BACKUPS
                      value: "${NUM_BACKUPS}"
                    - name: POSTGRESQL_DATABASE
                      valueFrom:
                        secretKeyRef:
                          name: "${NAME}-${ZONE}"
                          key: "database-name"
                    - name: POSTGRESQL_USER
                      valueFrom:
                        secretKeyRef:
                          name: ${NAME}-${ZONE}
                          key: "database-user"
                    - name: POSTGRESQL_PASSWORD
                      valueFrom:
                        secretKeyRef:
                          name: ${NAME}-${ZONE}
                          key: "database-password"
                    - name: PGPASSWORD
                      valueFrom:
                        secretKeyRef:
                          name: ${NAME}-${ZONE}
                          key: "database-password"
              volumes:
                - name: ${NAME}-${ZONE}-${COMPONENT}
                  persistentVolumeClaim:
                    claimName: ${NAME}-${ZONE}-${COMPONENT}
              restartPolicy: "Never"
              terminationGracePeriodSeconds: 30
              activeDeadlineSeconds: 1600
              dnsPolicy: "ClusterFirst"
              serviceAccountName: "${JOB_SERVICE_ACCOUNT}"
              serviceAccount: "${JOB_SERVICE_ACCOUNT}"
  - kind: CronJob
    apiVersion: "batch/v1"
    metadata:
      name: ${NAME}-${ZONE}-${COMPONENT}-restore
      labels:
        app: ${NAME}-${ZONE}
        cronjob: ${NAME}-${ZONE}
    spec:
      schedule: "0 0 31 2 *"
      concurrencyPolicy: "Replace"
      successfulJobsHistoryLimit: ${{SUCCESS_JOBS_HISTORY_LIMIT}}
      failedJobsHistoryLimit: ${{FAILED_JOBS_HISTORY_LIMIT}}
      jobTemplate:
        metadata:
          labels:
            app: ${NAME}-${ZONE}
            cronjob: ${NAME}-${ZONE}
        spec:
          backoffLimit: ${{JOB_BACKOFF_LIMIT}}
          template:
            metadata:
              labels:
                app: ${NAME}-${ZONE}
                cronjob: ${NAME}-${ZONE}
            spec:
              containers:
                - name: ${NAME}-${ZONE}-${COMPONENT}-restore
                  image: postgres:13
                  command: ["/bin/sh", "-c"]
                  args:
                  - |
                    find ${RESTORE_DIR} -type f -name "*.sql" -print0 | sort -zV |
                      while IFS= read -r -d '' sql_file; do
                        echo "Running SQL file: $sql_file"
                        psql -h ${TARGET_HOST} -U ${POSTGRESQL_USER} -d ${POSTGRESQL_DATABASE} -f $sql_file
                      done
                  volumeMounts:
                    - mountPath: "${RESTORE_DIR}"
                      name: ${NAME}-${ZONE}-${COMPONENT}
                  env:
                    - name: RESTORE_DIR
                      value: "${RESTORE_DIR}"
                    - name: POSTGRESQL_DATABASE
                      valueFrom:
                        secretKeyRef:
                          name: "${NAME}-${ZONE}"
                          key: "database-name"
                    - name: POSTGRESQL_USER
                      valueFrom:
                        secretKeyRef:
                          name: ${NAME}-${ZONE}
                          key: "database-user"
                    - name: POSTGRESQL_PASSWORD
                      valueFrom:
                        secretKeyRef:
                          name: ${NAME}-${ZONE}
                          key: "database-password"
                    - name: PGPASSWORD
                      valueFrom:
                        secretKeyRef:
                          name: ${NAME}-${ZONE}
                          key: "database-password"
              volumes:
                - name: ${NAME}-${ZONE}-${COMPONENT}
                  persistentVolumeClaim:
                    claimName: ${NAME}-${ZONE}-${COMPONENT}
              restartPolicy: "Never"
              terminationGracePeriodSeconds: 30
              activeDeadlineSeconds: 1600
              dnsPolicy: "ClusterFirst"
              serviceAccountName: "${JOB_SERVICE_ACCOUNT}"
              serviceAccount: "${JOB_SERVICE_ACCOUNT}"
