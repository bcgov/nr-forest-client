server:
  error:
    whitelabel:
      enabled: false

spring:
  flyway:
    locations: classpath:db/migration
    enabled: true
    validate-on-migrate: true
    user: ${ca.bc.gov.nrs.oracle.username}
    password: ${ca.bc.gov.nrs.oracle.password}
    url: jdbc:postgresql://${ca.bc.gov.nrs.oracle.host}/${ca.bc.gov.nrs.oracle.database}


ca:
  bc:
    gov:
      nrs:
        forest:
          uri: 'http://127.0.0.1:10000'

logging:
  level:
    org:
      springframework.test: OFF
      testcontainers: OFF
    com.github.dockerjava: OFF
