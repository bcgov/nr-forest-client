<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="x-apple-disable-message-reformatting">
<title></title>

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
	rel="stylesheet">

<!-- CSS Reset -->
<style>
/* Reset email client styles */
body, html {
	margin: 0 !important;
	padding: 0 !important;
	height: 100% !important;
	width: 100% !important;
}

/* Prevent text size adjustment in Outlook */
* {
	-ms-text-size-adjust: 100%;
	-webkit-text-size-adjust: 100%;
}

/* Center content on Android 4.4 */
div[style*="margin: 16px 0"] {
	margin: 0 !important;
}

/* Remove extra spacing in Outlook */
table, td {
	mso-table-lspace: 0pt !important;
	mso-table-rspace: 0pt !important;
}

/* Fix webkit padding issue */
table {
	border-spacing: 0 !important;
	border-collapse: collapse !important;
	table-layout: fixed !important;
	margin: 0 auto !important;
}

/* Improve image rendering in IE */
img {
	-ms-interpolation-mode: bicubic;
}

/* Remove underline and styling from auto-detected links */
*[x-apple-data-detectors], /* iOS */ .unstyle-auto-detected-links *,
	.aBn {
	border-bottom: 0 !important;
	cursor: default !important;
	color: inherit !important;
	text-decoration: none !important;
	font-size: inherit !important;
	font-family: inherit !important;
	font-weight: inherit !important;
	line-height: inherit !important;
}

/* Hide Gmail's download button on large images */
.a6S {
	display: none !important;
	opacity: 0.01 !important;
}

/* Prevent Gmail from changing text color in conversation threads */
.im {
	color: inherit !important;
}

/* Hide images in Gmail iOS app */
img.g-img+div {
	display: none !important;
}

/* Remove right gutter in Gmail iOS app for various screen sizes */
@media only screen and (min-device-width: 320px) and (max-device-width:
	374px) {
	u ~ div .email-container {
		min-width: 320px !important;
	}
}

@media only screen and (min-device-width: 375px) and (max-device-width:
	413px) {
	u ~ div .email-container {
		min-width: 375px !important;
	}
}

@media only screen and (min-device-width: 414px) {
	u ~ div .email-container {
		min-width: 414px !important;
	}
}
</style>

<!-- Progressive Enhancements -->
<style>
body {
	font-family: 'BCSans', 'Noto Sans', Verdana, Arial, sans-serif;
	font-weight: 400;
	font-size: 16px;
	line-height: 1.8;
}

a {
	color: #0073E6;
}

p {
	margin: 0;
}
</style>
</head>
